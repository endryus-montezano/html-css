<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos no site</title>
</head>
<body>
    <h1>Testando videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video src="midia/Video1.mp4" width="500" controls></video><!--forma facil de adicionar video-->

    <h2>Outra forma de adicionar video sem problemas</h2>
    <video controls autoplay loop width="500"><!--videos hospedador no proprio site fica muito pesado, assim ficando muito mais caro para hospedar o site, consumo de banda muito alto-->
        <source src="midia/Video1.mp4" type="video/mp4">
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WPtYJICE0xM?si=yJg-KcAc61ldTusv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
