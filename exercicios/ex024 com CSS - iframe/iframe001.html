<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrao é de 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"> <!--nao esta funcionando no chrome, scolling tem 3 funções 'auto', 'yes', 'no'-->
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe> 
        para aprender a programar.</p>
    
    <p>Visite o repositório do Guanabara

        <iframe src="https://github.com/gustavoguanabara" frameborder="0" height="500" width="400">
            no <a href="https://github.com/gustavoguanabara"> GitHub</a>
        </iframe> 
        é bem legal!
    </p>
</body>
</html>
